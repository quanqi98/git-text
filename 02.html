<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 600px;
            height: 600px;
            border-radius: 300px;
            margin: 100px auto;
            background-image: url('./01.jpg');
            background-size:100% 100%;
            animation: dh 3s linear;
        }
        @keyframes dh {
            0%{
                transform: scale(5);
            }
            100%{
                transform: scale(1);
            }
        }

    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
